<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto POS System</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Crypto POS System</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="processPayment()">Pay Now</button>
    <p id="status"></p>
</body>
</html>
<form id="cardPaymentForm">
    <label>Card Number:</label>
    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required />

    <label>Expiry Date:</label>
    <input type="text" id="expiryDate" placeholder="MM/YY" required />

    <label>CVV:</label>
    <input type="password" id="cvv" placeholder="123" required />

    <button type="button" onclick="processCardPayment()">Pay with Card</button>
</form>
<form id="preAuthForm">
    <label>Enter Pre-auth Code:</label>
    <input type="text" id="preAuthCode" placeholder="123456" required />
    
    <button type="button" onclick="processPreAuth()">Submit Code</button>
</form>
<button id="applePayButton" onclick="startApplePay()">Pay with Apple Pay</button>
<button id="connectWallet" onclick="connectWallet()">Connect Wallet <button onclick="connectWallet()">Connect Wallet</button>
<p id="wallet-status">Not Connected</p>
<p id="walletAddress">Not Connected</p>
<button id="payCrypto" onclick="payWithCrypto()" disabled>Pay with Crypto</button>
